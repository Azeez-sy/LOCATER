<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Baloo+2&family=Manjari&family=Philosopher&family=Rufina&display=swap" rel="stylesheet">  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="vendor.css">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="vendor.js"></script>

  <title>Locater - Vendor Page</title>
</head>

<body>
  <div id="nav-bar">
    <div id="locater-logo" onclick=" window.location = '../index.html'">Locater</div>

    <div id ="vendor-account">
      <div>Vendor Dashboard</div>
      <div id="account-logo"></div>
    </div>
  </div>

  <div id="grid-wrapper">

    <div id="side-nav">
      <button id="general-button" class="side-nav-buttons" onclick="switchDisplay(this.id);">General</button>
      <button id="offerings-button" class="side-nav-buttons" onclick="switchDisplay(this.id);">Offerings</button>
      <button id="orders-button" class="side-nav-buttons" onclick="switchDisplay(this.id)">Orders</button>
      <button id="ratings-button" class="side-nav-buttons" onclick="switchDisplay(this.id)">Ratings</button>
      <button id="revenue-button" class="side-nav-buttons" onclick="switchDisplay(this.id)">Revenue</button>
    </div>

    <div id="main-display">
      <div id="general" class="main-display-categories" style="display: block">
        <h1>Welcome, <span id="vendor-name"></span></h1>
        <span id="general-ratings" onclick="switchDisplay('ratings-button')">&#10025; &nbsp<span id="rating"></span> / 5&nbsp</span> <span style="font-size: 18px;">( <span id="num-of-reviews"></span> )</span>
        <div id="general-wrapper">
          <div id="general-orders" class="general-divs">
            <div class="general-category-header">
              Orders
            </div>

            <div>
              <button id="general-view-orders" onclick="switchDisplay('orders-button')">View Orders</button>
              <div id="general-new-orders">
                <span class="general-number-header">3</span> <br/>
                <span class="general-letter-header">New Orders</span>
              </div>
            </div>

            <div>
              <button id="general-view-reports" onclick="switchDisplay('orders-button')">View Reports</button>
              <div id="general-completed-orders">
                <span class="general-number-header">42</span> <br/>
                <span class="general-letter-header">Completed Orders</span>
              </div>
            </div>

          </div>
          <div id="general-revenue" class="general-divs">
            <div class="general-category-header">
              Revenue
            </div>

            <div style="display: flex;">
              <div id="income-month">
                <span id="income"></span>
                <span class="general-number-header">30K</span> <br/><br/>
                <span class="general-letter-header">Income This Month</span>
              </div>
              <div id="general-revenue-avgorder">
                <span class="general-number-header">$293</span> <br/><br/>
                <span class="general-letter-header">Average Order Amount</span>
              </div>
            </div>

            <div>
              <button id="revenue-button" onclick="switchDisplay('revenue-button')">View Revenue</button>
            </div>
          </div>
        </div>
      </div>

      <div id="offerings" class="main-display-categories">
        <h1 class="headers">Offerings</h1>

        <div id="offerings-wrapper">
        </div>
      </div>

      <div id="orders" class="main-display-categories"></div>
      <div id="ratings" class="main-display-categories">
        <h1 class="headers">Ratings</h1>
        <div id="stars">
          <i class="fa-regular fa-star star"></i>
          <i class="fa-regular fa-star star"></i>
          <i class="fa-regular fa-star star"></i>
          <i class="fa-regular fa-star star"></i>
          <i class="fa-regular fa-star star"></i>
        </div>
        <br/>
        <h1>Feedback</h1>
      </div>
      <div id="revenue" class="main-display-categories"></div>
    </div>
  </div>

 <div id="footer">
    <h1>Footer</h1>
  </div>

</body>
