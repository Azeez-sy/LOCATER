<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Baloo+2&family=Manjari&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="vendor.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="vendor.js"></script>

  <title>Locater - Vendor Page</title>
</head>

<body>
  <div id="nav-bar">
    <div id="locater-logo">Locater</div>

    <div id ="vendor-account">
      <div>Vendor Dashboard</div>
      <div id="account-logo"></div>
    </div>
  </div>

  <div id="grid-wrapper">

    <div id="side-nav">
      <button class="side-nav-buttons">General</button>
      <button class="side-nav-buttons">Offerings</button>
      <button class="side-nav-buttons">Orders</button>
      <button class="side-nav-buttons">Ratings</button>
      <button class="side-nav-buttons">Revenue</button>
    </div>

    <div id="main-display">
      <div id="general" class="main-display-categories" style="display: block">
        <h1>Welcome, <span id="vendor-name"></span></h1>
        <span id="general-ratings">&#10025; &nbsp<span id="rating"></span> / 5&nbsp</span> <span style="font-size: 18px;">( <span id="num-of-reviews"></span> )</span>
        <div id="general-wrapper">
          <div id="general-orders" class="general-divs">
            <div class="general-category-header">
              Orders
            </div>

            <div>
              <button id="general-view-orders">View Orders</button>
              <div id="general-new-orders">
                <span class="general-number-header">3</span> <br/>
                <span class="general-letter-header">New Orders</span>
              </div>
            </div>

            <div>
              <button id="general-view-reports">View Reports</button>
              <div id="general-completed-orders">
                <span class="general-number-header">42</span> <br/>
                <span class="general-letter-header">Completed Orders</span>
              </div>
            </div>

          </div>
          <div id="general-revenue" class="general-divs">
            <div class="general-category-header">
              Revenue
            </div>

            <div style="display: flex;">
              <div id="income-month">
                <span id="income"></span>
                <span class="general-number-header">30K</span> <br/><br/>
                <span class="general-letter-header">Income This Month</span>
              </div>
              <div id="general-revenue-avgorder">
                <span class="general-number-header">$293</span> <br/><br/>
                <span class="general-letter-header">Average Order Amount</span>
              </div>
            </div>

            <div>
              <button id="revenue-button">View Revenue</button>
            </div>
          </div>
        </div>
      </div>
      <div id="offerings" class="main-display-categories"></div>
      <div id="orders" class="main-display-categories"></div>
      <div id="ratings" class="main-display-categories"></div>
      <div id="revenue" class="main-display-categories"></div>
    </div>
  </div>

</body>
